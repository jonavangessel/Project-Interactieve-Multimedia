<body ng-app="puzzleApp">

<div class="col-md-12">
    <header>
        <h1>Welkom in het Rijksmuseum!</h1>
    </header>
</div>

<div class="col-md-12" ng-include="type">

</div>

<div class="col-md-12 footer">
    <div class="btn-group">
        <button type="button" class="btn btn-primary">
            <a href="https://www.facebook.com/rijksmuseum/" role="button" target="_blank">
                <i class="fa fa-facebook-square fa-2x social" aria-hidden="true"></i>
            </a>
        </button>
        <button type="button" class="btn btn-primary">
            <a href="https://twitter.com/rijksmuseum" role="button" target="_blank">
                <i class="fa fa-twitter fa-2x social" aria-hidden="true"></i>
            </a>
        </button>
        <button type="button" class="btn btn-primary">
            <a href="https://www.instagram.com/rijksmuseum/" role="button" target="_blank">
                <i class="fa fa-instagram fa-2x social" aria-hidden="true"></i>
            </a>
        </button>
        <button type="button" class="btn btn-primary">
            <a href="https://www.youtube.com/user/RijksmuseumAmsterdam" role="button" target="_blank" >
                <i class="fa fa-youtube-play fa-2x social" aria-hidden="true"></i>
            </a>
        </button>
    </div>
    <p><a href="https://www.rijksmuseum.nl/">https://www.rijksmuseum.nl/</a> | Kinderen in het Rijksmuseum &copy; 2018</p>
</div>

<div onclick="off()" id="overlay">
    <div id="text"></div>
</div>

<script type="text/ng-template" id="sliding-puzzle">
    <fieldset>
        <div class="col-md-12">
            <sliding-puzzle id="hello" api="puzzle.api" size="4x4" src="img/mike.jpg"></sliding-puzzle>
            <!--<div class="transparentOverlay">-->
                <!--<div class="text">Hello world!</div>-->
            <!--</div>-->
        </div>
        <div class="col-md-12">
            <div class="btn-group puzzle">
                <button onclick='klik()' type="button" class="btn btn-primary" ng-click="puzzle.api.solve()">oplossen</button>
                <button type="reset" class="btn btn-primary" onclick="window.location.reload()">reset</button>
                <a onclick="klik()" tabindex="0" class="btn btn-primary" role="button" data-toggle="popover" data-trigger="focus" data-placement="auto top">info</a>
                <button type="button" class="btn btn-primary score">score: <strong>{{puzzle.api.moves}}</strong></button>
            </div>
        </div>
    </fieldset>
</script>
</body>
</html>
