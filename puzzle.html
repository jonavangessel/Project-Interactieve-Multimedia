<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
<div class="jumbotron text-center">
    <h1>Welkom in het Rijksmuseum!</h1>
    <p>Speel onze schuifpuzzel en leer meer over de schilderijen.</p>
</div>
<div id="slider">
    <form>
        <label>Easy</label>
        <input type="range" id="scale" value="4" min="3" max="5" step="1">
        <label>Hard</label>
    </form>
    <br>
</div>
<div id="main" class="main">
    <canvas id="puzzle" width="480px" height="480px"></canvas>
</div>
<script src="js/sliding-puzzle.js"></script>
</body>

</html>
